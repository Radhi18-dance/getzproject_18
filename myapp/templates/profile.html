<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<title>Profile Page</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	font-family: 'Segoe UI', sans-serif;
	background-color: #fff;
	color: #000;
	animation: fadeInBody 1s ease-in-out;
}
body {
	padding-top: 70px;
	background-color: #f8f9fa;
}
a {
	text-decoration: none;
	color: white;
}
.navbar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: #000;
	padding: 10px 20px;
	color: white;
}
.navbar-dark {
	background-color: #343a40 !important;
}
.nav-left {
	display: flex;
	align-items: center;
}
.logo {
	font-size: 1.5rem;
	font-weight: bold;
	margin-right: 30px;
}
.nav-links {
	list-style: none;
	display: flex;
	gap: 20px;
}
.nav-links li a {
	color: white;
	padding: 8px;
}
.nav-links li a:hover,  .nav-links li a.active {
	color: #ccc;
	font-weight: bold;
	border-bottom: 2px solid #fff;
}
.profile-container {
	position: relative;
}
.profile-img {
	width: 40px;
	height: 40px;
	border-radius: 50%;
	cursor: pointer;
	border: 2px solid white;
	transition: transform 0.3s ease;
}
.profile-img:hover {
	transform: scale(1.1);
}
.profile-card {
	max-width: 400px;
	margin: 80px auto;
	background: #fff;
	border: 1px solid #ddd;
	border-radius: 12px;
	padding: 30px;
	box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
	text-align: center;
	animation: fadeInCard 1s ease forwards;
}
 @keyframes fadeInCard {
 0% {
 transform: translateY(30px);
 opacity: 0;
}
 100% {
 transform: translateY(0);
 opacity: 1;
}
}
.profile-card img {
	width: 120px;
	height: 120px;
	border-radius: 50%;
	border: 2px solid #000;
	margin-bottom: 15px;
	object-fit: cover;
}
.profile-card h2 {
	margin-bottom: 5px;
}
.profile-card p {
	color: #444;
	font-size: 0.95rem;
	margin-bottom: 20px;
}
.profile-info {
	text-align: left;
	margin-top: 20px;
}
.profile-info label {
	font-weight: bold;
	display: block;
	margin-bottom: 3px;
}
.profile-info span {
	font-size: 0.95rem;
	color: #222;
	display: block;
	margin-bottom: 12px;
}
.buttons {
	margin-top: 20px;
	display: flex;
	justify-content: center;
	gap: 10px;
}
.buttons a {
	padding: 8px 16px;
	border: none;
	background-color: #000;
	color: white;
	border-radius: 4px;
	font-weight: bold;
	transition: transform 0.2s, background-color 0.3s;
}
.buttons a:hover {
	background-color: #333;
	transform: scale(1.05);
}
#BTN {
	margin-top: 10px;
}
.navbar-dark {
	background-color: #343a40;
}
.dropdown-menu-end {
	right: 0;
	left: auto;
}
table {
	border-collapse: collapse;
	width: 100%;
	font-family: Arial, sans-serif;
}
th,  td {
	border: 1px solid #000;
	padding: 6px 10px;
	text-align: left;
	vertical-align: top;
}
th {
	background-color: #f2f2f2;
}
</style>
</head>
<body>
{% include "includes/header.html" %}
<!-- Profile Card -->
<div class="profile-card"> <img src="{{ data.image.url|default:'https://i.pravatar.cc/120' }}" alt="Profile Image">
  <div class="profile-info">
    <div>
      <label>Username:</label>
      <span>{{ data.username }}</span> </div>
    <div>
      <label>Fullname:</label>
      <span>{{ data.fullname }}</span> </div>
    <div>
      <label>Email:</label>
      <span>{{ data.email }}</span> </div>
    <div>
      <label>Mobile:</label>
      <span>{{ data.mobile }}</span> </div>
  </div>
  <div class="buttons"> <a href="/editprofile/{{ data.id }}" id="BTN" class="btn btn-dark custom-btn">Edit Profile</a> <a href="/deleteprofile/{{ data.id }}" id="BTN" class="btn btn-dark custom-btn">Delete Profile</a> <a href="/dashboard" id="BTN" class="btn btn-dark custom-btn">Cancel</a> </div>
</div>
<script>
        const toggle = document.getElementById('profileToggle');
        const menu = document.getElementById('dropdownMenu');

        toggle.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        });

        window.addEventListener('click', (e) => {
            if (!menu.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
